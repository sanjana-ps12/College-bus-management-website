<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Balance</title>
   
    <style>
        body {
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-image: url(https://static.vecteezy.com/system/resources/previews/002/538/570/original/abstract-lavender-lilac-background-free-vector.jpg);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(214, 176, 193);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
            min-height: 400px;
        }
        .balance-section {
            flex: 2;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            margin-right: 20px;
            text-align: center;
            
        }
        .balance-section h2 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .container h2{
          font-weight: bold;
        }
        .balance-section p {
            font-size: 24px;
            font-weight: bold;
            color:  rgb(90, 7, 44);
        }
        .form-section {
            flex: 2;
            padding: 20px;
        }
        .form-section h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            outline: none;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background: #7b4d6a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }
        .btn:hover {
            background: rgb(90, 7, 44);
        }
        
        .alert {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #6c757d;
            text-decoration: none;
        }
        .back-link:hover {
            color: #343a40;
            text-decoration: underline;
        }
        .balance-display {
            font-size: 32px;
            font-weight: bold;
            color: rgb(90, 7, 44);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <div class="balance-section">
            <h2>Your Current Balance</h2>
            <div class="balance-display">â‚¹{{ "%.2f"|format(balance) }}</div>
        </div>

       
        <div class="form-section">
            <h2>Top Up Your Account</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="post" action="{{ url_for('topup') }}" id="topup-form">
                <div class="form-group">
                    <label for="amount">Amount (Rupees)</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="1" required placeholder="Enter amount">
                </div>
                <div class="form-group">
                    <label>Payment Method</label>
                    <select name="payment_method" class="form-control">
                        <option value="UPI" selected>UPI (Currently Available)</option>
                        <option value="card" disabled>Credit/Debit Card (Coming Soon)</option>
                        <option value="netbanking" disabled>Net Banking (Coming Soon)</option>
                        <option value="wallet" disabled>Digital Wallet (Coming Soon)</option>
                    </select>
                </div>
                <div class="form-group" id="upi-details">
                    <label>UPI ID</label>
                    <input type="text" value="campus.cruise@upi" readonly style="background-color: #e9ecef;">
                </div>
                <button type="submit" class="btn">Proceed with Payment</button>
                <a href="{{ url_for('dashboard') }}" class="back-link">Back to Dashboard</a>
            </form>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
