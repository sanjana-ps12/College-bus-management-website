<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Cruise</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {
            --primary-color: rgb(90, 7, 44);
            --secondary-color: #7b4d6a;
            --background-color: #f8f9fa;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 0.5s ease-out 4.5s forwards;
        }

        .splash-content {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transform: scale(0.9);
            animation: scaleIn 0.5s ease-out forwards;
            max-width: 600px;
            width: 90%;
        }

        .splash-content h1 {
            color: var(--primary-color);
            font-size: 4rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.8s ease-out;
        }

        .splash-content p {
            color: var(--secondary-color);
            font-size: 1.8rem;
            margin-bottom: 2rem;
            animation: slideUp 0.8s ease-out;
        }

        .logo-container {
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1.5rem 0;
        }

        .splash-content img {
            width: 300px;
            height: 300px;
            object-fit: contain;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin: 1rem auto;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: var(--primary-color);
            animation: loading 5s linear forwards;
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes loading {
            from { width: 0%; }
            to { width: 100%; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <div class="splash-content">
            <h1>Campus Cruise</h1>
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/cv.png') }}" alt="Campus Cruise Logo">
            </div>
            <p>Your Smart Bus Reservation System</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = "{{ url_for('register') }}";
        }, 5000);
    </script>
</body>
</html>
