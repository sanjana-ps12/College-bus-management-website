<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Bus Location</title>
    <style>
        body {
            background-image: url(https://static.vecteezy.com/system/resources/previews/002/538/570/original/abstract-lavender-lilac-background-free-vector.jpg);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgb(214, 176, 193);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }
        h2 {
            color: rgb(90, 7, 44);
            margin-bottom: 20px;
        }
        .map-image {
            width: 80%;
            max-width: 500px;
            height: 500px;
            border-radius: 10px;
            margin: 20px 0;
            object-fit: cover;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }
        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background: #7b4d6a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background: rgb(90, 7, 44);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Real-Time Bus Location</h2>
        <img src="{{ url_for('static', filename='images/Udupi.png') }}" alt="Udupi Map" class="map-image">
        <div>
            <a href="{{ url_for('dashboard') }}" style="display: block; text-align: center; margin-top: 20px; color: #6c757d; text-decoration: none;">
                Back to Dashboard
            </a>
        </div>
        <div class="footer">
            <p>&copy; 2025 Bus Reservation System. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
